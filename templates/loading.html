<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación Logo Humo de Colores Final</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            margin: 0;
            overflow: hidden;
        }

        .loader-container {
            width: 100vmin;
            height: 100vmin;
        }

        .loader-container svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

  
        .st0 { fill: #010101; }
        .st1 { fill: #fefefe; }
        .st0, .st1, .st2 { fill-rule: evenodd; }
        .st2 { fill: #010101; } 



        #animated-outer-border {
            fill: none;
            stroke: url(#glowing-gradient-border);
            stroke-width: 70;
            stroke-linecap: round;
            stroke-dasharray: 600 12296;
            animation: border-trace 6s linear infinite;
            filter: url(#outer-glow-filter);
        }

        @keyframes border-trace {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -12896; }
        }

        .original-shape {
             animation: element-color-subtle-shift 15s linear infinite alternate;
        }
        @keyframes element-color-subtle-shift {
            0%, 100% { fill: #050505; } 
            50% { fill: #151515; }
        }
   
        .original-text-st0 {
            fill: #010101;

        }
         .original-text-st1 {
            fill: #fefefe; 
        }



        .shadow-layer {
            fill: none; 
            stroke: none;
        }

        .shadow-layer-purple {
            filter: url(#smoky-shadow-purple-filter);
        }
        .shadow-layer-blue {
            filter: url(#smoky-shadow-blue-filter);
        }
        .shadow-layer-pink {
            filter: url(#smoky-shadow-pink-filter);
        }

    </style>

                    <stop offset="20%" style="stop-color:#00d33c; stop-opacity:0.8" />
                    <stop offset="50%" style="stop-color:#e02cf4; stop-opacity:1" />
                    <stop offset="80%" style="stop-color:#d3b000; stop-opacity:0.8" />
                    <stop offset="100%" style="stop-color:#6a0dad; stop-opacity:0.1" />
                </linearGradient>
                <filter id="outer-glow-filter" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="30" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <filter id="smoky-shadow-purple-filter" x="-100%" y="-100%" width="300%" height="300%">
                    <feFlood flood-color="#8A2BE2" flood-opacity="0" result="floodPurple">
                        <animate attributeName="flood-opacity" values="0; 0.5; 0.3; 0.6; 0.2; 0.5; 0" dur="9s" repeatCount="indefinite" />
                    </feFlood>
                    <feComposite in="floodPurple" in2="SourceAlpha" operator="in" result="coloredShadowPurpleBase"/>
                    <feGaussianBlur stdDeviation="40" result="blurredShadowPurple">
                         <animate attributeName="stdDeviation" values="35; 50; 40; 55; 30; 45; 35" dur="11s" repeatCount="indefinite" />
                    </feGaussianBlur>
                    <feOffset dx="0" dy="0" in="blurredShadowPurple" result="offsetBlurredShadowPurple">
                        <animate attributeName="dx" values="0; 15; -10; 5; -15; 10; 0" dur="13s" repeatCount="indefinite" />
                        <animate attributeName="dy" values="0; -10; 15; -5; 10; -15; 0" dur="14s" repeatCount="indefinite" />
                    </feOffset>
                    <feMerge> <feMergeNode in="offsetBlurredShadowPurple"/> </feMerge>
                </filter>

                <filter id="smoky-shadow-blue-filter" x="-100%" y="-100%" width="300%" height="300%">
                    <feFlood flood-color="#007FFF" flood-opacity="0" result="floodBlue">
                         <animate attributeName="flood-opacity" values="0; 0.6; 0.2; 0.5; 0.3; 0.6; 0" dur="10s" repeatCount="indefinite" />
                    </feFlood>
                    <feComposite in="floodBlue" in2="SourceAlpha" operator="in" result="coloredShadowBlueBase"/>
                    <feGaussianBlur stdDeviation="45" result="blurredShadowBlue">
                        <animate attributeName="stdDeviation" values="40; 55; 35; 60; 40; 50; 40" dur="12s" repeatCount="indefinite" />
                    </feGaussianBlur>
                    <feOffset dx="0" dy="0" in="blurredShadowBlue" result="offsetBlurredShadowBlue">
                        <animate attributeName="dx" values="0; -12; 8; -8; 12; -5; 0" dur="15s" repeatCount="indefinite" />
                        <animate attributeName="dy" values="0; 8; -12; 8; -8; 12; 0" dur="13.5s" repeatCount="indefinite" />
                    </feOffset>
                    <feMerge> <feMergeNode in="offsetBlurredShadowBlue"/> </feMerge>
                </filter>

                <filter id="smoky-shadow-pink-filter" x="-100%" y="-100%" width="300%" height="300%">
                    <feFlood flood-color="#FFB6C1" flood-opacity="0" result="floodPink">
                        <animate attributeName="flood-opacity" values="0; 0.4; 0.2; 0.5; 0.1; 0.4; 0" dur="8s" repeatCount="indefinite" />
                    </feFlood>
                    <feComposite in="floodPink" in2="SourceAlpha" operator="in" result="coloredShadowPinkBase"/>
                    <feGaussianBlur stdDeviation="50" result="blurredShadowPink">
                        <animate attributeName="stdDeviation" values="45; 60; 38; 55; 42; 60; 45" dur="10.5s" repeatCount="indefinite" />
                    </feGaussianBlur>
                    <feOffset dx="0" dy="0" in="blurredShadowPink" result="offsetBlurredShadowPink">
                        <animate attributeName="dx" values="0; 10; -15; 10; -8; 5; 0" dur="14.5s" repeatCount="indefinite" />
                        <animate attributeName="dy" values="0; -15; 10; -10; 15; -5; 0" dur="12.5s" repeatCount="indefinite" />
                    </feOffset>
                    <feMerge> <feMergeNode in="offsetBlurredShadowPink"/> </feMerge>
                </filter>
            </defs>
