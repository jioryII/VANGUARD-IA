<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Vanguard IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='logo2.png') }}" type="image/png">
</head>
<body data-theme="dark" class="auth-page-body"> 
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="{{ url_for('static', filename='logo2.png') }}" alt="Vanguard Logo">
                <h1>VANGUARD <span class="text-gradient">IA</span></h1>
            </div>
            <h2>Crea tu Cuenta</h2>
            <p class="auth-subtitle">Únete a nuestra plataforma para empezar a analizar.</p>
            
            <form id="registerForm" class="auth-form" novalidate>
                <div class="input-group">
                    <label for="nombre_completo">Nombre(s)</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nombre_completo" name="nombre_completo" placeholder="John" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="apellidos">Apellidos</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user-friends"></i>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Doe" required>
                    </div>
                </div>
                 <div class="input-group">
                    <label for="numero_celular">Número de Celular</label>
                    <div class="input-wrapper">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="tel" id="numero_celular" name="numero_celular" placeholder="987654321" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="correo">Correo Electrónico</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="correo" name="correo" placeholder="john.doe@ejemplo.com" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fas fa-check-circle"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required>
                    </div>
                </div>
                <button type="submit" class="auth-button">
                    <span class="button-text">Crear Cuenta</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
            </form>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <div class="auth-footer">
                <p>¿Ya tienes una cuenta? <a href="{{ url_for('login_page') }}">Inicia sesión</a></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
