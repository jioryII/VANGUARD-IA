<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Vanguard IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='logo2.png') }}" type="image/png">
</head>
<body data-theme="dark" class="auth-page-body"> 
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="{{ url_for('static', filename='logo2.png') }}" alt="Vanguard Logo">
                <h1>VANGUARD <span class="text-gradient">IA</span></h1>
            </div>
            <h2>Bienvenido de Vuelta</h2>
            <p class="auth-subtitle">Ingresa tus credenciales para acceder a tu panel.</p>
            
            <form id="loginForm" class="auth-form" novalidate>
                <div class="input-group">
                    <label for="correo">Correo Electrónico</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="correo" name="correo" placeholder="tu.correo@ejemplo.com" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" class="auth-button">
                    <span class="button-text">Iniciar Sesión</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
            </form>
            <div id="errorMessage" class="error-message"></div>
            <div class="auth-footer">
                <p>¿No tienes una cuenta? <a href="{{ url_for('register_page') }}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
